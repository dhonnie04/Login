<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="/css2?family=Noto+Sans+Cherokee:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title> LOGIN </title>
</head> 
<body>
    <div class="glowing-light"></div>
    <div class="light"></div>
    <div class="container">
        <form action="" method="post" name="login">
            <label class="input-check-label">
                <input type="checkbox" class="input-check"> 
            </label>
            <div class="toggle">
                <div class="text off">Off</div>
                <div class="text on">On</div>
            </div>
            <h2>Login</h2>
            <div class="shit">
                <p></p>
                <label>E-mail<li class="fa fa-envelope" id="icon"></li></label>
                <input type="text" id="email" name="email" required class="input-line">
            </div>
            <div class="shit">
                <label>Password<li class="fa fa-lock" id="icon"></li></label>
                <input type="password" id="password" name="password" required class="input-line">
            </div>
            <p class="remember-forgot">
                <label class="input-check-label">
                    <input type="checkbox" class="input-check"> Remember Me
                </label>
                <strong><a style="text-decoration: none;" href="">Forgot password?</a></strong>
            </p>
            <button class="bee">Login</button>
            <p class="register-link">Don't have an account?<strong><a style="text-decoration: none;" href="sign_up.html">Sign Up</a></strong></p>
        </form>
    </div>
</body>
</html>
